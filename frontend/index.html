    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Google-style Dots Animation */
        .mic-listening {
            position: relative;
        }

        .google-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: google-bounce 1s infinite;
        }

        .dot-1 {
            background: #4285F4;
            animation-delay: 0.1s;
        }

        .dot-2 {
            background: #EA4335;
            animation-delay: 0.2s;
        }

        .dot-3 {
            background: #FBBC05;
            animation-delay: 0.3s;
        }

        .dot-4 {
            background: #34A853;
            animation-delay: 0.4s;
        }

        @keyframes google-bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        /* Container for dots when mic is active */
        .mic-dots-container {
            display: inline-flex;
            gap: 4px;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
