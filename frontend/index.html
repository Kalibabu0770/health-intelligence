<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* ChatGPT-style AI Aura Animation */
        .ai-aura-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(25px);
            padding: 20px 40px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            pointer-events: none;
            scale: 0.8;
            max-width: 90vw;
            min-width: 300px;
        }

        .ai-aura-container.active {
            opacity: 1;
            pointer-events: all;
            scale: 1;
            bottom: 100px;
        }

        .aura-header {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .aura-transcript-area {
            width: 100%;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
            line-height: 1.6;
            max-height: 120px;
            overflow-y: auto;
            text-align: center;
            font-style: italic;
        }

        .aura-transcript-area:empty::before {
            content: "Please speak clearly...";
            opacity: 0.4;
        }

        .aura-actions {
            display: flex;
            gap: 12px;
            width: 100%;
            margin-top: 8px;
        }

        .aura-btn {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }

        .aura-btn-confirm {
            background: #10b981;
            color: white;
            box-shadow: 0 10px 30px -10px rgba(16, 185, 129, 0.5);
        }

        .aura-btn-confirm:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .aura-btn-cancel {
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e;
            border: 1px solid rgba(244, 63, 94, 0.2);
        }

        .aura-btn-cancel:hover {
            background: rgba(244, 63, 94, 0.2);
        }

        .orb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            filter: blur(2px);
            animation: orb-pulse 2s infinite ease-in-out;
        }

        .orb-1 {
            background: #10b981;
            animation-delay: 0s;
            box-shadow: 0 0 30px #10b981;
        }

        .orb-2 {
            background: #3b82f6;
            animation-delay: 0.2s;
            box-shadow: 0 0 30px #3b82f6;
        }

        .orb-3 {
            background: #8b5cf6;
            animation-delay: 0.4s;
            box-shadow: 0 0 30px #8b5cf6;
        }

        .orb-4 {
            background: #f43f5e;
            animation-delay: 0.6s;
            box-shadow: 0 0 30px #f43f5e;
        }

        @keyframes orb-pulse {

            0%,
            100% {
                transform: scale(1) translateY(0);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.6) translateY(-6px);
                opacity: 1;
            }
        }

        .listening-text {
            color: white;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        /* Legacy Button Injection override */
        .mic-listening {
            position: relative !important;
        }

        .mic-dots-container {
            display: flex;
            gap: 3px;
            align-items: center;
            justify-content: center;
        }

        .google-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: google-bounce 1s infinite;
        }

        .dot-1 {
            background: #4285F4;
            animation-delay: 0.1s;
        }

        .dot-2 {
            background: #EA4335;
            animation-delay: 0.2s;
        }

        .dot-3 {
            background: #FBBC05;
            animation-delay: 0.3s;
        }

        .dot-4 {
            background: #34A853;
            animation-delay: 0.4s;
        }

        @keyframes google-bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }
    </style>
