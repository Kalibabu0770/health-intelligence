# ============================================================
# LifeShield — Netlify Production Configuration
# ============================================================

[build]
  base    = "frontend"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# ── SPA Fallback: Every route returns index.html ─────────────
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# ── Security Headers ─────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options        = "DENY"
    X-XSS-Protection       = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy        = "strict-origin-when-cross-origin"

# ── Cache static assets aggressively ─────────────────────────
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
